<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Le Phuoc Minh Quan</div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Le Phuoc Minh Quan</div>
    </nav>
    <section id="profile">
      <div class="section__pic-container">
        <img src="./assets/profile-pic.png" alt="Le Phuoc Minh Quan profile picture" />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Le Phuoc Minh <span style="color: #ffc0cb">Quan</span></h1>
        <p class="section__text__p2">
          Date of birth: 16/08/2006 
        </p>
        <p class="section__text__p3">
          12A3's Monitor | Vinh University High School for the Gifted
        </p>
        <div class="btn-container">
          <button target="_blank" onclick="location.href='https://minhquanabcxyz.github.io/mquan/cv.pdf'"
            class="btn btn-color-2"
          >
            Download CV
          </button>
          <button class="btn btn-color-1" onclick="location.href='https://facebook.com/quann.minh.19'">
            Contact Info
          </button>
        </div>
        <div id="socials-container">
          <img
            src="./assets/github.png"
            alt="My Github profile"
            class="icon"
            onclick="location.href='https://github.com/nhansp/mquan'"
          />
        </div>
      </div>
    </section>
    <section id="slideshow">
      <div class="slideshow_user"
          data-cycle-prev=".prv"  
          data-cycle-next=".nxt">
        <h1 class="slideshow_username" style="font-size: 3rem;">A3K55 members (demo)</h1>
        <h2 class="slideshow_userinfo" id="usrin4" style="font-size: 2rem;"></h2>
        <h3 class="slideshow_userdob" id="usrdob" style="font-size: 1.5rem;"></h3>
        <a id="slideshow_fb" href="#" onclick="return open_fb_profile();" class="fa fa-facebook"></a>
        <div class="slideshow_btns">
            <button class="prv" onclick="plusSlides(-1)">&#10094;</button>
            <button class="nxt" onclick="plusSlides(1)">&#10095;</button>
        </div>
      </div>
      <div class="slideshow_image">
        <img src="assets/tientran.png">
      </div>
      <div class="slideshow_image">
        <img src="assets/tienhung.png">
      </div>
      <div class="slideshow_image">
        <img src="assets/trinhthang.png">
      </div>
      <div class="slideshow_image">
        <img src="assets/phduy.png">
      </div>
      <div class="slideshow_image">
        <img src="assets/nhan.png">
      </div>
      <div class="slideshow_image">
        <img src="assets/trong.png">
      </div>
      <div class="slideshow_image">
        <img src="assets/kky.png">
      </div>
    </section>
    <section class="vid">
      <div class="vid_container">
        <div class="vid_title">Video kỷ yếu A3K55</div>
        <div class="vid_main">
          <iframe class="vid_real" src="https://drive.google.com/file/d/10zzzVUi4Zb1OfG4alnyAHXeh3rQmQ9Dw/preview" allow="autoplay"></iframe>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
